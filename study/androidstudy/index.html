		<h2>배운 내용 정리</h2>
		<select id='months' name='months' size="6" onchange='month_selected()'>
                	<option value='0' selected>공지</option>
                	<option value='1'>2017년 8월</option>
               		<option value='2'>9월</option>
               		<option value='3'>10월</option>
                	<option value='4'>11월</option>
                	<option value='5'>12월</option>
			<option value='6'>2018년 1월</option>
			<option value='6'>개별:Android</option>
			<option value='7'>개별:Coding Interview</option>
		</select>
		<textarea cols="100" rows="7" style="resize:horizontal;" placeholder="내용을 입력하세요. " name="content" ></textarea>

		<iframe id="page" src="months/0.html" width="100%" height="500"></iframe>

        	<script>
            		function month_selected() {
            			var obj = document.getElementById('months');
                		var page = document.getElementById('page');
            			var index = obj.selectedIndex;
            			var value = obj.options[index].value;
            			var text = obj.options[index].text;
                		page_replace(page, index);
            		}
            		function page_replace(page, index) {
               			page.src="months/"+index+".html";
            		}
        	</script>

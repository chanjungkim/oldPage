<!Doctype html>
<html>
<head>
    <title>JSP 스터디</title>
<style>
    div{
    	background-color: blue;
       
        width: 500px;
        height: 500px;
    }
    h1{
    	background-color: red;
    }
    #first{
    	margin:0;
    	padding:10px;
    }
    #second{
    	margin:10px;
    	padding:0px;
    }
    #third{
    	margin:10px;
    	padding:10px;
    }
    #fourth{
    	position:absolute;
    	left: 50px;
    	top: 10px;
    	
    	
    	background-color: yellow;
    }
</style>
</head>
<body>
    <div>
        	<h1 id="first">영역</h1>
        	<h1 id="second">영역</h1>
        	<h1 id="third">영역</h1>
        	<h1 id="fourth">영역</h1>
    </div>
</body>
</html>

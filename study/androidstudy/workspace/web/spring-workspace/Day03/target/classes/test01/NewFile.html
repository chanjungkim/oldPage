<!Doctype html>
<html>
<head>
    <title>JSP 스터디</title>
</head>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
    function changeColor(){
        if($('#title').css("color") == "rgb(255, 0, 0)"){
        	$('#title').attr('style', 'color: blue');
        }else{
        	$('#title').attr('style', 'color: red');
        }
    }
</script>
<body>
    <h1 id="title" onclick="changeColor()">
        색아 변해라!
    </h1>
</body>
</html>

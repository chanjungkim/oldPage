<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      document.write("<h2>Checking Student Page</h2>");

  		var isStudent = confirm("Are you a student?");

      if(isStudent){
        document.body.innerHTML += "Yes, I am.<br>";
      }else{
        document.body.innerHTML += "No, I ain't: "+isStudent+"<br>";
        var job = prompt("Then, What are you?");
        document.body.innerHTML += "Welcome, "+job+"<br>";

      }
    </script>
  </head>

  </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript">
		/* Begin with body and then execute this*/
		// window.onload = function(){
		// }

		window.onload = function(){
			var li = document.getElementsByTagName("li"); // Element's' not singular.
			var colors = ["red", "orange", "yellow", "green", "blue"];

			li[1].style.backgroundColor = "Green";

			for(var i = 0 ; i < 5 ; i++){
				li[i].style.backgroundColor = colors[i];
			}
		}
	</script>
</head>
<body>
	<ul>
		<li>Java</li>
		<li>Oracle</li>
		<li>Html5</li>
		<li>Css3</li>
		<li>JavaScript</li>
	</ul>
</body>
</html>

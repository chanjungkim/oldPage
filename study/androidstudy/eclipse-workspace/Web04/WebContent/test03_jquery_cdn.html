<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- 굳이 jQuery 파일을 다운 받아 js폴더에 넣을 필요 없이 바로 CDN(Content Delivery Network)을 사용할 수 있다. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#btn").click(function(){
				alert("버튼이 눌렸습니다!");
			});
		})
	</script>
</head>
<body>
	<button id="btn">버튼</button>
</body>
</html>

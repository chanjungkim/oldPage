<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
	$(function(){
		$('button').click(function(){
			var content = '<b>내용</b>';
// 			$('div').text(content);
			$('div').html(content);
		})
	})
	</script>
</head>
<body>
	<h2>jQuery의 text()함수와 html()함수 실습</h2>
	<div></div>
	<div></div>
	<div></div>
	<button>Put value</button>
</body>
</html>

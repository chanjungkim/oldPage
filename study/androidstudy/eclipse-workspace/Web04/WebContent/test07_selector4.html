<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
	// $(document).ready
	$(function(){
		$('tr:odd').css('background', 'gray');
		$('tr:even').css('background', 'green');
		$('tr:first').css('background', 'white');
		
		$('tr:eq(3)').css('background', 'pink');
		$('tr:not(tr:eq(3))').css('background', 'green')

		$('tr:gt(0)').css('background', 'yellow')
	})
</script>
<body>
	<table border="1px">
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		<tr>
			<td>양유진</td>
			<td>40</td>
			<td>서대문구 충정로</td>
		</tr>
		<tr>
			<td>김찬중</td>
			<td>29</td>
			<td>동대문구 충정로</td>
		</tr>
		<tr>
			<td>김유진</td>
			<td>26</td>
			<td>남대문구 충정로</td>
		</tr>
		<tr>
			<td>최유진</td>
			<td>42</td>
			<td>남동대문구 충정로</td>
		</tr>
	</table>
</body>
</html>

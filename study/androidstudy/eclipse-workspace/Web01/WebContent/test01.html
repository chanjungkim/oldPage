<b>볼드</b>
<i>이탤릭</i>
<sub>아래첨자</sub>
<sup>위첨자</sup>

<form>
	<input type="text" placeholder="아이디입력" required="required">
	<br>
	<input type="password" placeholder="패스워드입력" required="required">
	<br>
	<input type="submit" value="로그인">
</form> 

<hr>
	색상: <input type="color">
	날짜: <input type="date">
	파일: <input type="file">
	수량: <input type="range">
<hr>
	후보제공: <input type="url" list="yyj_list" autocomplete="on"/><br>
	<datalist id="yyj_list">
		<option label="네이버" value="http://www.naver.com"/>
		<option label="다음" value="http://www.daum.net"/>
		<option label="구글" value="http://www.google.com"/>
	</datalist>
<hr>
	자동초점: <input type="text" autofocus="autofocus"/>
<hr>
	전화번호: <input type = "tel"> (휴대폰에서 숫자 키패드 뜸)

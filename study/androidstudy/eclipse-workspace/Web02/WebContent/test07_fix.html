<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div{
        display: inline;
      }
      .box_red{
        background-color: red;
      }
      .box_blue{
        background-color: blue;
      }
      .box_orange{
        background-color: orange;
      }
      .box_green{
        background-color: green;
      }
      #whole{
        padding: 5px;
        border: solid 1px black;
      }
    </style>
  </head>
  <body>
    <div id="whole">
      <div class="box_red">RED</div>
      <div class="box_blue">BLUE</div>
      <div class="box_orange">ORANGE</div>
      <div class="box_green">GREEN</div>
    </div>
  </body>
</html>

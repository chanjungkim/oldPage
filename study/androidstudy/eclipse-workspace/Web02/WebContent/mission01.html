<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>셀렉터 만들기</title>
<style media="screen">
  h3::first-letter{
    color: blue;
  }
  h3{
    color: brown;
  }
  div div strong{
    background-color: yellow;
  }
  li strong{
    color: skyblue;
  }
  li:hover{
    background-color: lightgreen;
  }
  #list {
    background-color: #FEE;
  }
  .warning{
    color: red;
  }
</style>
</head>
<body class="main">
<h3>Web Programming</h3>
<hr>
<div>
	<div>2학기 <strong>학습 내용</strong>입니다.</div>
	<ul id="list">
 		<li><span>HTML5</span></li>
		<li><strong>CSS</strong></li>
		<li>JAVASCRIPT</li>
	</ul>
	<div class="warning">60점 이하는 F</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test03_selector3.html</title>
    <style media="screen">
        /* 첫 번 째 자식 선택 */
        .first > li{
          background-color: pink;
        }
        /* 모든 자식들 선택 */
        .first li{
          color: red;
        }

        /* 모든 자식들 선택 */
        .second li{
          background-color: gray;
          color: white;
        }
        /* 첫 번 째 자식 선택 */
        .second > li{
          background-color: black;
        }

    </style>
  </head>
  <body>
    <div class="first">
      <li>aaa</li>
        <ol>
          <li>java</li>
          <li>jsp</li>
          <li>html</li>
        </ol>
    </div>
    <div class="second">
      <li>bbb</li>
      <ol>
        <li>java</li>
        <li>jsp</li>
        <li>html</li>
      </ol>
    </div>
  </body>
</html>
